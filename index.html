<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FizzBuzz Generator</h1>
        <p>Generate FizzBuzz sequences with customizable values</p>
    </header>
    <div class="container">
        <section id="controls">
            <h2>Controls</h2>
            <div class="controls-row">
                <label>
                    <span>Start Value:</span>
                    <input type="number" id="startValue" value="1" placeholder="Start Value">
                </label>
                <label>
                    <span>End Value:</span>
                    <input type="number" id="endValue" value="100" placeholder="End Value">
                </label>
            </div>
            <div class="controls-row">
                <label>
                    <span>Fizz Value:</span>
                    <input type="number" id="fizzValue" value="3" placeholder="Fizz Value">
                </label>
                <label>
                    <span>Buzz Value:</span>
                    <input type="number" id="buzzValue" value="5" placeholder="Buzz Value">
                </label>
            </div>
            <div class="controls-row">
                <button id="generate">Generate</button>
                <button id="clear">Clear</button>
            </div>
        </section>
        <main id="main"></main>
    </div>
    <footer>
        <p>&copy; 2023 FizzBuzz Generator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
